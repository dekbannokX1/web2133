<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-6">สมัครสมาชิก</h1>

        <!-- ฟอร์มสมัครสมาชิก -->
        <form id="registerForm" action="register.php" method="POST">
            <!-- ช่องกรอกชื่อผู้ใช้ -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="กรอกชื่อผู้ใช้">
            </div>

            <!-- ช่องกรอกอีเมล -->
            <div class="mb-4">
                <label for="email" class="block text-gray-600">อีเมล:</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="กรอกอีเมล">
            </div>

            <!-- ช่องกรอกรหัสผ่าน -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="กรอกรหัสผ่าน">
            </div>

            <!-- ช่องยืนยันรหัสผ่าน -->
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-600">ยืนยันรหัสผ่าน:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required placeholder="ยืนยันรหัสผ่าน">
            </div>

            <!-- ปุ่มสมัครสมาชิก -->
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                สมัครสมาชิก
            </button>
        </form>

        <!-- ลิงก์ไปยังหน้าล็อคอิน -->
        <div class="mt-4 text-center">
            <p class="text-gray-600">มีบัญชีอยู่แล้ว? <a href="login.html" class="text-blue-500 hover:underline">ล็อคอินที่นี่</a></p>
        </div>
    </div>

</body>
</html>
